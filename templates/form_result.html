<!-- Создай страницу для вывода информации пользователя -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>результаты формы</title>
 </head>
 <body>
    {% block content %}
    <header class="header">
      <div class="header__text">
        <h1>Спасибо за заполнение формы!</h1>
      </div>
    </header>
    <ul class="user-info">
      <li>Ваше имя: {{ name }}</li>
      <li>Ваш e-Mail: {{ email }}</li>
      <li>Ваш адрес: {{ address }}</li>
      <li>Ваша дата: {{ date }}</li>
    </ul>
    {% endblock %}    
 </body>
 </html>
